<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Graphs</title>
    </head>
    <body>
        <div class="container">
            <canvas width="900" height="700" id="canvas">\</canvas>
            <div class="matrix__wrapper">
                <div class="matrix">
                    <p class="title">dirMatrix</p>
                    <ul class="dirmatrix"></ul>
                    <button class="btn btn-dirmatrix">DRAW</button>
                </div>
                <div class="matrix">
                    <p class="title">unDirMatrix</p>
                    <ul class="undirmatrix"></ul>
                    <button class="btn btn-undirmatrix">DRAW</button>
                </div>
            </div>
        </div>
        <div class="tables">
            <table id="table-route-ln2">
                <caption>
                    Routes for 2 length
                </caption>
                <tr>
                    <th>Start</th>
                    <th>End</th>
                    <th>Route</th>
                </tr>
            </table>
            <table id="table-route-ln3">
                <caption>
                    Routes for 3 length
                </caption>
                <tr>
                    <th>Start</th>
                    <th>End</th>
                    <th>Route</th>
                </tr>
            </table>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
        <script type="module" src="./js/script.js"></script>
    </body>
</html>
